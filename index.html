<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height:100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<title>顶，就得几句</title>
	 <script type="text/javascript" src="clipboard.min.js"></script> 
</head>

<script type="text/javascript">
window.onload=function(){
	var chars = [
		"",
		"文孝你好帅啊",
		"文孝你为什么可以这么帅",
		"文孝，见到你之前我不知道什么叫帅"
	];
    	var word="你真帅";
	var id = Math.ceil(Math.random()*7);
	word=chars[id];
	document.getElementById("word").innerHTML=word;
	document.getElementById("btn").setAttribute("data-clipboard-text",word);
	var clipboard = new Clipboard('.btn');
}
</script>
<body>
	<div  style="width:100%; height:60%; text-align:center; line-height:100px; border:blue solid 1px;" id="word">水平垂直居中</div>
	<div><button id="btn" class="btn" data-clipboard-text="">点击复制</button>   </div>
</body>
</html>
